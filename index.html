<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeWale Clone - Find Your Dream Bike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fas fa-motorcycle"></i> BikeWale Clone</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search bikes, brands...">
                <button onclick="searchBikes()"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h1>Find the Best Bike for You</h1>
            <p>Get lowest prices, expert reviews, and more</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Popular Brands</h2>
        <div id="brandList" class="brand-list">
            <!-- Brands will be loaded here dynamically -->
            <p>Loading brands...</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Featured Bikes</h2>
        <div id="bikeGrid" class="bike-grid">
            <!-- Bikes will be loaded here dynamically -->
            <p>Loading bikes...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
